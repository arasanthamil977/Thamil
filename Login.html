<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login System</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    background: #fff;
    width: 340px;
    padding: 30px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }

  h2 {
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin-top: 10px;
    background: #667eea;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #5a67d8;
  }

  .guest-btn {
    background: #48bb78;
  }

  .guest-btn:hover {
    background: #38a169;
  }

  .hidden {
    display: none;
  }

  .divider {
    margin: 15px 0;
    font-size: 14px;
    color: #777;
  }
</style>
</head>

<body>

<!-- LOGIN BOX -->
<div class="box" id="loginBox">
  <h2>Login</h2>

  <input type="tel" id="mobile" placeholder="Enter mobile number" maxlength="10">
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpSection" class="hidden">
    <input type="number" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify & Login</button>
  </div>

  <div class="divider">â€” OR â€”</div>

  <button class="guest-btn" onclick="guestLogin()">Continue as Guest</button>
</div>

<!-- HOME PAGE -->
<div class="box hidden" id="homeBox">
  <h2 id="welcomeText"></h2>
  <p>This is your normal website content.</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  let generatedOTP = "";

  function sendOTP() {
    const mobile = document.getElementById("mobile").value;

    if (mobile.length !== 10) {
      alert("Enter valid 10-digit mobile number");
      return;
    }

    generatedOTP = Math.floor(100000 + Math.random() * 900000);
    alert("Your OTP is: " + generatedOTP); // demo
    document.getElementById("otpSection").classList.remove("hidden");
  }

  function verifyOTP() {
    const otp = document.getElementById("otp").value;

    if (otp === generatedOTP.toString()) {
      localStorage.setItem("loginType", "mobile");
      localStorage.setItem("userId", "User-" + Date.now());
      showHome();
    } else {
      alert("Invalid OTP");
    }
  }

  function guestLogin() {
    const guestId = "Guest-" + Math.floor(1000 + Math.random() * 9000);
    localStorage.setItem("loginType", "guest");
    localStorage.setItem("userId", guestId);
    showHome();
  }

  function showHome() {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("homeBox").classList.remove("hidden");

    const loginType = localStorage.getItem("loginType");
    const userId = localStorage.getItem("userId");

    if (loginType === "guest") {
      document.getElementById("welcomeText").innerText =
        "Welcome, " + userId + " ðŸ‘‹";
    } else {
      document.getElementById("welcomeText").innerText =
        "Welcome Back!";
    }
  }

  function logout() {
    localStorage.clear();
    location.reload();
  }

  window.onload = function () {
    if (localStorage.getItem("loginType")) {
      showHome();
    }
  };
</script>

</body>
</html>
